<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask</title>
  <link rel="stylesheet" href="static/css/index.css">
  <script src="static/js/jquery.min.js"></script>
</head>
<body>

<div class="title">Flask</div>
<div class="container">

        <h1>捕获电脑摄像头</h1>
      </div>
    </div>
  </div>

  <div class="item">

      </div>

  <div class="item">
    <div class="box">
      <div class="boxcontain">

      </div>
    </div>
  </div>

<script>
  $('.box').eq(0).click(function () {
    window.location.href = '/bijiben';
  })
  $('.box').eq(1).click(function () {
    window.location.href = '/shouji';
  })
  $('.box').eq(2).click(function () {
